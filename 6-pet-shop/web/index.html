<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pet Shop</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Library to interact with our deployed smart contract -->
  <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.25/dist/truffle-contract.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Pet Shop</h1>
    <div>
      <div class="no-ethereum alert alert-warning">
        Your browser cannot connect to the Ethereum blockchain. Install a browser extension such as MetaMask to be
        able to interact with the blockchain.
      </div>
      <div class="blockchain-info" style="display: none;">
        <table class="table">
          <tr>
            <th colspan="2">Blockchain Info</th>
          </tr>
          <tr>
            <td>Chain Id</td>
            <td class="chain-id"></td>
          </tr>
          <tr>
            <td>Selected account</td>
            <td class="selected-account"></td>
          </tr>
          <tr>
            <td>Contract address</td>
            <td class="contract-address"></td>
          </tr>
          <tr>
            <td>Last block</td>
            <td class="last-block"></td>
          </tr>
          <tr>
            <td>Received Events</td>
            <td class="received-events"></td>
          </tr>
          <tr>
            <td>
              <button class="btn btn-secondary connect-button">Connect</button>
            </td>
            <td class="connect-status"></td>
          </tr>
        </table>
      </div>
    </div>

    <div id="pets-row" class="row">
      <!-- Pets will load here -->
    </div>
  </div>

  <!-- Invisible pet template -->
  <div id="pet-template" class="col-4 col-md-3 gx-3 gy-3 gx-md-4 gy-md-4" style="display: none">
    <div class="card">
      <img class="card-img-top"><br />
      <div class="card-body">
        <h5 class="card-title pet-name">Pet name</h5>
        <p>
          <strong>Breed</strong>: <span class="pet-breed"></span><br />
          <strong>Age</strong>: <span class="pet-age"></span><br />
          <strong>Location</strong>: <span class="pet-location"></span><br />
        </p>
        <button type="button" class="btn btn-primary" disabled>Adopt</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script type="module" src="js/petshop-ui.js"></script>
  <script type="module" src="js/blockchain-ui.js"></script>
  <script type="module" src="js/app.js"></script>
</body>

</html>
